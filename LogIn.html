<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashionister LogIn</title>
    <link rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="LogIn.css">
</head>
<body>

    <nav class="transparent" role="navigation">
        <div class="nav-wrapper container">
            <a title="Home" id="logo-container" href="Home.html" class="brand-logo"><span class="teal-text">The
                </span><span>Fashionister</span></a>

            <ul class="right hide-on-med-and-down">
                
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="card-panel hoverable main-login">
            <form method="POST" id="loginForm" name="login">
                <h4 class="center teal-text">Enter your log-in details</h4>
                <div class="input-field">
                    <input name="username" id="username" type="text" required>
                    <label for="username">UserName</label>
                    <small id="userNameError"></small>
                </div>
                <div class="input-field">
                    <input name="password" id="password" type="Password" required>
                    <label for="password">PassWord</label>
                    <small id="pwError"></small>
                </div>
                <button id="logIn" type="submit" class="btn logIn-btn">Log In</button>
            </form>
        </div>

    </div>
    


    <script src="jquery-3.3.1.min.js"></script>
    <script src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
    <script src="LogIn.js"></script>
</body>
</html>
