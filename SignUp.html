<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashionister SignUp</title>
    <link rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>

    <nav class="" role="navigation">
        <div class="nav-wrapper container">
            <a title="Home" id="logo-container" href="Home.html" class="brand-logo"><span class="teal-text">The
                </span><span>Fashionister</span></a>

            <ul class="right hide-on-med-and-down">
                <li><a href="LogIn.html">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="card-panel hoverable main-login">
            <!-- <form method="POST" id="loginForm" name="login"> -->
                <h4 class="center teal-text">Enter your Details</h4>
                <div class="input-field">
                    <input class="validate" name="email" id="email" type="email" required>
                    <label for="email">Email</label>
                    <small id="emailError"></small>
                </div>
                <div class="input-field">
                    <input name="username" id="username" type="text" required>
                    <label for="username">UserName</label>
                    <small id="usernameError"></small>
                </div>
                <div class="input-field">
                    <input class="validate" name="password" id="password" type="Password" required>
                    <label for="password">PassWord</label>
                    <small id="passwordError"></small>
                </div>
                <button id="signUp" class="btn SignUp-btn">Sign Up</button>
            <!-- </form> -->
        </div>

    </div>
    


    <script src="jquery-3.3.1.min.js"></script>
    <script src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
    <script src="SignUp.js"></script>
</body>
</html>
